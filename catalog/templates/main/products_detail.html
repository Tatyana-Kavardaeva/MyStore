{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="col">
          <div class="card shadow-sm">

            <img src="{{ product.image | media_filter }}">

            <div class="card-body">
              <h5 class="card-title"><strong>{{ product.name }}</strong></h5>
              <p class="card-text">Категория: {{ product.category }}</p>
              <p class="card-text">Стоимость: {{ product.price }} руб.</p>
              <p class="card-text">{{ product.description}}</p>
              <div class="d-grid gap-2 d-md-block">
                  <a type="button" class="btn btn-success" href="#" role="button">Купить</a>
                  <a type="button" class="btn btn-primary" href="{% url 'catalog:products_list' %}" role="button">Назад</a>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
